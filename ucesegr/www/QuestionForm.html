<!DOCTYPE html>

<!-- This HTML file contains the code used to se up the question form -->

<head>
	<title>Form to upload questions to the server</title>
</head>
<body>
	<!-- Title of the web page and a little comment that explains the user what to do -->
	<h1>Question from</h1>
	<h3>Please fill the fields to create you own question</h3>
<div>
	<!-- the div is composed by all the fields that must be filled in order to create a new question -->
	<label for="question">Question</label><input type="text" size="75" id="question"/><br />
	<label for="q1">Answer_1</label><input type="text" size="20" id="q1"/><br />
	<label for="q2">Answer_2</label><input type="text" size="20" id="q2"/><br />
	<label for="q3">Answer_3</label><input type="text" size="20" id="q3"/><br />
	<label for="q4">Answer_4</label><input type="text" size="20" id="q4"/><br />
	<label for="correct_answer">Correct_answer</label><input type="text" size="20" id="correct_answer"/><br />
	<label for="lat">Latitude</label><input type="number" step="0.0001" size="15" id="lat"/><br />
	<label for="lng">Longitude</label><input type="number" step="0.0001" size="15" id="lng"/><br />
</div>

<!-- the button uses the code contained in the uploadData.js file to upload data to the server -->
<button id="uploadData" onclick="uploadData()">Upload data</button>

<br />
<!-- the div will show the results of the upload if it works fine -->
<div id="dataUploadResult">The result of the upload goes here</div>

<!-- script that makes reference to the uploadData.js file -->
<script src= "./js/uploadData.js"></script>

</body>
</html>
